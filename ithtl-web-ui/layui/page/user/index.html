<!DOCTYPE html>
<html>
<head>
<title>用户列表</title>
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<blockquote class="layui-elem-quote quoteBox">
			<form class="layui-form">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
					</div>
					<a class="layui-btn search_btn" data-type="reload">搜索</a>
				</div>
				<div class="layui-inline">
					<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
				</div>
				<div class="layui-inline">
					<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
				</div>
			</form>
		</blockquote>
		<table id="userList" lay-filter="userList"></table>
		<!--操作-->
		<script type="text/html" id="userListBar">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			{{#  if(d.status == 1){ }}
			<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
			{{#  } else { }}
			<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已禁用</a>
			{{#  } }}
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		</script>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="/js/user/userList.js"></script>
</body>
</html>
